server:
  port: 8100
spring:
  cloud:
    gateway:
      #默认的拦截器,用于给请求头添加参数
      default-filters:
        - AddResponseHeader=source, taoli
      #请求路由
      routes:
        #路由id
        - id: api_route
          #断言后转发的地址
          uri: http://localhost:8101
          #断言
          predicates:
            - Path=/api/**

