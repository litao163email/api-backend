#调低gateway日志级别查看调用信息
logging:
  level:
    org:
      springframework:
        cloud:
          gateway: trace

#dubbo配置,注意一定要2.0以上版本的Nacos,否则会报错
dubbo:
  application:
    name: api-gateway
  protocol:
    name: dubbo
    port: -1
  registry:
    id: nacos-registry
    address: nacos://localhost:8848

